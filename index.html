<!DOCTYPE html>
<html>
<head>
    <title>Doom-style Maze RPG</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: black;
        }
        canvas {
            display: block;
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <!-- Load core classes first -->
    <script src="textureLoader.js"></script>
    
    <!-- Then load game components -->
    <script src="spriteGenerator.js"></script>
    <script src="map.js"></script>
    <script src="raycastEngine.js"></script>
    <script src="player.js"></script>
    <script src="inventory.js"></script>
    <script src="game.js"></script>
    
    <!-- Initialize game last -->
    <script>
        // Create TextureLoader instance first
        const textureLoader = new TextureLoader();
        console.log('[Init] TextureLoader instance created');

        // Initialize Input
        const Input = {
            keys: {}
        };
        
        document.addEventListener('keydown', (e) => {
            Input.keys[e.key.toLowerCase()] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            Input.keys[e.key.toLowerCase()] = false;
        });

        // Create game instance
        const canvas = document.getElementById('gameCanvas');
        window.game = new Game(canvas);
    </script>
</body>
</html>
